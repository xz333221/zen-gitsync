<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zen GitSync UI</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      background-color: #24292e;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    .card {
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 20px;
    }
    .status-box {
      background-color: #f6f8fa;
      border: 1px solid #e1e4e8;
      border-radius: 3px;
      padding: 15px;
      white-space: pre-wrap;
      font-family: monospace;
      max-height: 300px;
      overflow-y: auto;
    }
    .commit-form {
      display: flex;
      margin-bottom: 15px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
      margin-right: 10px;
    }
    button {
      background-color: #2ea44f;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2c974b;
    }
    .log-item {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .log-item:last-child {
      border-bottom: none;
    }
    .log-hash {
      color: #6f42c1;
      font-family: monospace;
    }
    .log-author {
      color: #6a737d;
    }
    .log-date {
      color: #6a737d;
    }
    .log-message {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Zen GitSync UI</h1>
    <div id="config-info"></div>
  </header>
  
  <div class="container">
    <div class="card">
      <h2>Git 状态</h2>
      <div id="status" class="status-box">加载中...</div>
    </div>
    
    <div class="card">
      <h2>提交更改</h2>
      <div class="commit-form">
        <input type="text" id="commit-message" placeholder="输入提交信息...">
        <button id="commit-btn">提交</button>
      </div>
      <button id="push-btn">推送到远程</button>
    </div>
    
    <div class="card">
      <h2>提交历史</h2>
      <div id="log-list"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // 连接Socket.io
    const socket = io();
    
    // 获取DOM元素
    const statusEl = document.getElementById('status');
    const configInfoEl = document.getElementById('config-info');
    const commitMessageEl = document.getElementById('commit-message');
    const commitBtn = document.getElementById('commit-btn');
    const pushBtn = document.getElementById('push-btn');
    const logListEl = document.getElementById('log-list');
    
    // 加载配置
    async function loadConfig() {
      try {
        const response = await fetch('/api/config');
        const config = await response.json();
        configInfoEl.textContent = `默认提交信息: ${config.defaultCommitMessage}`;
        commitMessageEl.placeholder = `输入提交信息 (默认: ${config.defaultCommitMessage})`;
      } catch (error) {
        console.error('加载配置失败:', error);
      }
    }
    
    // 加载Git状态
    async function loadStatus() {
      try {
        const response = await fetch('/api/status');
        const data = await response.json();
        statusEl.textContent = data.status;
      } catch (error) {
        statusEl.textContent = '加载状态失败: ' + error.message;
      }
    }
    
    // 加载提交历史
    async function loadLog() {
      try {
        const response = await fetch('/api/log');
        const logs = await response.json();
        
        logListEl.innerHTML = '';
        logs.forEach(log => {
          const logItem = document.createElement('div');
          logItem.className = 'log-item';
          logItem.innerHTML = `
            <span class="log-hash">${log.hash}</span> - 
            <span class="log-date">${log.date}</span> - 
            <span class="log-author">${log.author}</span>
            <div class="log-message">${log.message}</div>
          `;
          logListEl.appendChild(logItem);
        });
      } catch (error) {
        logListEl.innerHTML = '<div>加载提交历史失败: ' + error.message + '</div>';
      }
    }
    
    // 提交更改
    async function commitChanges() {
      const message = commitMessageEl.value;
      try {
        commitBtn.disabled = true;
        commitBtn.textContent = '提交中...';
        
        const response = await fetch('/api/commit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message })
        });
        
        const result = await response.json();
        if (result.success) {
          commitMessageEl.value = '';
          loadStatus();
          loadLog();
          alert('提交成功!');
        } else {
          alert('提交失败: ' + result.error);
        }
      } catch (error) {
        alert('提交失败: ' + error.message);
      } finally {
        commitBtn.disabled = false;
        commitBtn.textContent = '提交';
      }
    }
    
    // 推送更改
    async function pushChanges() {
      try {
        pushBtn.disabled = true;
        pushBtn.textContent = '推送中...';
        
        const response = await fetch('/api/push', {
          method: 'POST'
        });
        
        const result = await response.json();
        if (result.success) {
          loadStatus();
          alert('推送成功!');
        } else {
          alert('推送失败: ' + result.error);
        }
      } catch (error) {
        alert('推送失败: ' + error.message);
      } finally {
        pushBtn.disabled = false;
        pushBtn.textContent = '推送到远程';
      }
    }
    
    // 事件监听
    commitBtn.addEventListener('click', commitChanges);
    pushBtn.addEventListener('click', pushChanges);
    
    // Socket.io 事件
    socket.on('status_update', data => {
      statusEl.textContent = data.status;
    });
    
    // 初始化
    loadConfig();
    loadStatus();
    loadLog();
  </script>
</body>
</html>
